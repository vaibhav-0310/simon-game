<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game!</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn green" id="green" type="button"></div></div>
        <div class="line-two">
        <div class="btn yellow" id="yellow" type="button"></div>
        <div class="btn blue" id="blue" type="button"></div></div>
    </div>
    <audio class="re" loop><source src="audio/simonSound1.mp3" type="audio/mpeg"></audio>
    <audio class="re" loop><source src="audio/simonSound2.mp3" type="audio/mpeg"></audio>
    <audio class="re" loop><source src="audio/simonSound3.mp3" type="audio/mpeg"></audio>
    <audio class="re" loop><source src="audio/simonSound4.mp3" type="audio/mpeg"></audio>
    <script src="app.js"></script>

</body>
</html>
